<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'css/login.css' media = 'all'>
    <link rel = 'stylesheet' href = 'css/login_querry.css'>
    <title> Login </title>
</head>
<body>
    <main>
        <div class = 'decoracao'>
            <img class = 'top_deco' src = 'imagens/ram.png'>
            <img class = 'bot_deco' src = 'imagens/rem.png'>
        </div>
        <div class = 'box'>
            <div class = 'box_um'>
                <div class = 'box_header'>
                    <h1> Faça seu login! </h1>
                </div>
                <div class = 'box_conteudo'>
                    <div class = 'header'>
                        Login
                    </div>
                    <form action="POST">
                    <label for = 'usuario' >
                    <input type = 'text' name = 'usuario' id = 'usuario' class = 'barra' required placeholder = 'Usuário' maxlength = '8'>
                    </label>
                    <label for = 'senha'>
                    <input type = 'password' name = 'senha' id = 'senha'  class = 'barra'  required placeholder = 'Senha'>
                    </label>
                    <div class = 'tentar_e_entrar'>
                    <a href = 'mudar_senha.html'> Esqueceu sua senha? </a>
                    <input type = 'submit' value = 'Login' class = 'botao'>
                    </div>
                    <div class = 'criar_conta'>
                        <p>Ainda não possui uma conta?! </p>
                        <a href = 'criar.html'> Registre-se já! </a>
                    </div>
            </div>
                </form>
            </div>
            <div class = 'box_dois'>
                <div class = 'box_conteudo_dois'>
                    <p> Ainda não possui uma conta?! </p>
                     <a href = 'criar.html'>Registre-se!</a>
                </div>
            </div>
        </div>
            

    </main>

</html>
